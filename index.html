<!DOCTYPE html>
<html>
<head>
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="rock move-button" onclick="
      finalResult('Rock');
     ">
     "><image src = "images/rock.jpg" class="move-icon"></button>
     <button class = "paper move-button" onclick="
      finalResult('Paper');
     "><image src = "images/paper.jpg" class="move-icon"></button>
     <button class = "scissor move-button" onclick="
      finalResult('Scissor');
     "><image src = "images/scissor.jpg" class="move-icon"></button>

     <p class="js-result result"></p>
     <p class="js-moves"></p>
     <p class="js-score score"> </p>
     <button onclick="
     score.wins = 0;
     score.loses = 0;
     score.tie = 0;
     localStorage.removeItem('score')
     updateScoreElement();
     " class="reset-score-button">Reset Score</button>
   
    <script src="script.js"></script>
</body>
</html>
